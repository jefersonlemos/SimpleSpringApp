jenkins:
  clouds:
  - kubernetes:
      containerCap: 10
      containerCapStr: "10"
      jenkinsTunnel: "jenkins-agent.cicd.svc.cluster.local:50000"
      jenkinsUrl: "http://jenkins.cicd.svc.cluster.local:8080"
      name: "kubernito"
      namespace: "cicd"
      podLabels:
      - key: "jefoso/jenkins-jenkins-agent"
        value: "true"
      podRetention: "always"
      retentionTimeout: 30
      serverUrl: "https://kubernetes.default"
      skipTlsVerify: true
      templates:
      - agentInjection: true
        containers:
        - args: "--init jenkins/inbound-agent -url  http://jenkins.cicd.svc.cluster.local:8080\
            \ ^${computer.jnlpmac} ^${computer.name}"
          envVars:
          - envVar:
              key: "JENKINS_URL"
              value: "http://jenkins.cicd.svc.cluster.local:8080/"
          image: "jefoso/jenkins-agent"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "jnlp"
          resourceLimitCpu: "1"
          resourceLimitMemory: "2G"
          resourceRequestCpu: "512m"
          resourceRequestMemory: "512Mi"
          workingDir: "/home/jenkins/agent"
        id: "174113db8a5ceca7db0e1a3d23f9849067ab48381bf89987b3b9b5739c3c62af"
        idleMinutes: 30
        idleMinutesStr: "30"
        label: "jenkins-jenkins-agent"
        name: "jenkins"
        namespace: "cicd"
        nodeUsageMode: NORMAL
        serviceAccount: "jenkins"
        slaveConnectTimeout: 100
        slaveConnectTimeoutStr: "100"
        yamlMergeStrategy: "override"
  labelAtoms:
  - name: "agent1"
  - name: "built-in"
  - name: "jenkins-jenkins-agent"

  nodes:
  - permanent:
      launcher: "inbound"
      name: "agent1"
      remoteFS: "/home/debian/jenkins"
      retentionStrategy: "always"

  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  prism:
    theme: PRISM
security:
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  scriptApproval:
    forceSandbox: false
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  maven:
    installations:
    - name: "mvn"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.9.11"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
  terraform:
    installations:
    - name: "terraform"
      properties:
      - installSource:
          installers:
          - terraformInstaller:
              id: "50708-linux-amd64"